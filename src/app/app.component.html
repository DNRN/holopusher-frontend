<div style="text-align:center">
  <h1>Welcome to Holo Pusher</h1>
  <div *ngIf="pusher">
    <a [routerLink]="['home']">Home</a>
    <a [routerLink]="['market']">Market</a>
    <router-outlet></router-outlet>
  </div>

  <div *ngIf="!pusher">
    <p>You do not have a pusher create one:</p>
    Name:
    <input type="text" [(ngModel)]="name">
    <button type="submit" (click)="createPusher()">Create</button>
  </div>
</div>
